{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{% if view.title %}
    {{ view.title }}
    {% else %}
    Edit Checklist
    {% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">Save</button>
</form>
{% endblock %}
