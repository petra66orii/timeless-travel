{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="profile">
    <h1>Welcome, {{ profile.user.first_name }}</h1>
    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
    {% endif %}
    <p>Bio: {{ profile.bio }}</p>
    <button><a class="{% if request.path == edit_profile_url %}" aria-current="page{% endif %}"
        href="{% url 'edit_profile' %}">Edit Profile</a></button>
</div>
<div class="checklist">
    <h2>Travel Checklists</h2>
</div>
<div>
    <h2>My Posts</h2>
</div>
{% endblock %}
