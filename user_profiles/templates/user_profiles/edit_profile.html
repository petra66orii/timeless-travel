{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="page-title my-3 p-2">Edit Profile</h1>
<form method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}" class="m-3 p-3 d-flex flex-column align-items-center justify-content-center">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-green mb-5 mt-0" type="submit">Save Changes</button>
    <button class="mb-5 mt-0 btn btn-orange"><a href="{% url 'profile' %}">Cancel</a></button>
</form>

{% endblock %}
