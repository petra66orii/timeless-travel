{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2 class="my-3">Edit Profile</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}" class="m-3 p-3 justify-content-center">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save Changes</button>
</form>

{% endblock %}
