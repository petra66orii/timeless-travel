{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post" enctype="multipart/form-data" class="mb-5 p-3 m-2">
    {% csrf_token %}
    {{ form | crispy }}   
    <div>
        <button class="btn btn-green mb-5 mt-0" type="submit">Post</button>
        <button class="mb-5 mt-0 btn btn-orange"><a href="{% url 'post' blogpost.slug %}">Cancel</a></button>
        <form action="{% url 'delete_post' blogpost.slug %}" method="get" class="mb-5">
            {% csrf_token %}        
            <button class="btn btn-red mb-5 mt-0" type="submit">Delete</button>
        </form>
    </div>
</form>

{% endblock %}
