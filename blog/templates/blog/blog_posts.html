{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mt-3 p-1 page-title">Hello! Blog coming soon!</h1>
<div class="container">
    {% for blogpost in blogpost_list %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <div class="image-container">
                    <div class="image-flash">
                        <p class="author">Author: {{ blogpost.author }}</p>
                    </div>
                </div>
                <a href="#" class="post-link">
                    <h2 class="card-title">{{ blogpost.title }}</h2>
                    <p class="card-text">{{ blogpost.excerpt }}</p>
                </a>

                <hr />
                <p class="card-text text-muted h6">{{ blogpost.created_on }}
                </p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    {% endfor %}</div>
<div></div>
<button class="btn btn-green">Create Post</button>

{% endblock %}
