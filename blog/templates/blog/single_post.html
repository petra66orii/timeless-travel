{% extends 'base.html' %}
{% load static %}

{% block content %}
<button class="btn btn-sm d-flex justify-content-center ms-1 mt-2"><a href="{% url 'blog' %}">&laquo; Go Back</a></button>
<h1 class="my-4 p-1 page-title post-title">{{ blogpost.title }}</h1>

<p class="my-2 p-1 page-heading post-subtitle">{{ blogpost.author }} | {{ blogpost.created_on }}</p>


<article class="card-text">
    {{ blogpost.content | safe }}
</article>

{% if user.is_authenticated %}
<div class="comment-section mb-5">
    <p>Be the first to leave a comment!</p>
    <button class="btn btn-sm btn-green mt-0 mb-5">Submit</button>
    <textarea name="comments" id="comments"></textarea>
</div>
{% else %}
<p>Log in to leave a comment</p>
{% endif %}


{% endblock %}
